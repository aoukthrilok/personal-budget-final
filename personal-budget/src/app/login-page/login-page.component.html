<div class="container">  
  <form id="contact" action="" method="post">
    <h3></h3>
    <h3>Account Login</h3>
      <label for="username"></label>
      <input placeholder="Username" type="text" [(ngModel)]="username" name="username" tabindex="1" required="required"/>
      <label for="password"> </label>
      <input placeholder="Password" type="password" [(ngModel)]="password" name="password" tabindex="3" required="required"/>
        <button type="submit" id="loginbutton" (click)="loginFunction()" >Let me in</button>
        <h2>New to the website?
        <button id="signupbutton" (click)="signupFunction()"> Register</button></h2>
    
  </form>
</div>
